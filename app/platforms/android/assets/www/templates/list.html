<ion-view title="{{title}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" noScroll>

    <div ng-if="content.length===0" class="has-header bar bar-header bar-light">
      <h3 class="title">NÃ£o Tem Favoritos</h3>
    </div>
    
    <ion-list ng-repeat="c in content">

      <div class="item item-thumbnail-left" ng-click="go('/app/video/{{c._id}}')">
        <!--<img src="{{http://img.youtube.com/vi/{{c.videoId}}/0.jpg">-->
        <img src="{{c.thumbnail || c.image || imgDef}}">
        <h2>{{c.name || c.titulo}}</h2>
        <p>{{c.description}}</p>
      </div>

    </ion-list>
  </ion-content>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search"></button>
  </ion-nav-buttons>
</ion-view>
