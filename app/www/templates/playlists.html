<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" noScroll>
    <div class="card" swipetowin ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}"  >
      <div class="item item-text-wrap" ng-swipe-right can-swipe="true">
        {{playlist.title}}
      <ion-list>
      </ion-list>
      </div>
    </div>

  </ion-content>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search"></button>
  </ion-nav-buttons>
</ion-view>
