<ion-view title="{{data.titulo || data.name}}">
  <ion-content class="has-header">

    <div class="video" ng-if="data.videoId">s
      <div youtube></div>
    </div>

    <div ng-if="data.conteudo">
      <img style="max-width: 100%" src="http://www.fct.unl.pt/sites/default/files/imagens/noticias/noticias.jpg">
      <h4>{{data.titulo}}</h4>
      <p>Notícia completa <a href="{{data.link}}">aqui</a></p>
    </div>

    <div ng-if="!data.conteudo && !data.videoId">
      <h4>{{data.titulo}}</h4>
      <img style="max-width: 100%" src="{{data.image}}">
      <p>Mais informações <a href="{{data.link}}">aqui</a></p>
    </div>

    <br>

    <p>{{data.description}}</p>


  <div class="row">
    <div class="col col-10"></div>
    <div class="share col col-80" share-links="Facebook, Twitter, LinkedIn" share-title={{data.titulo}}></div>
    <div class="col col-10"></div>
  </div>

  </ion-content>
  <div class="pointer bar bar-footer bar-balanced" ng-click="add(data._id)" ng-if="!isFav">
      <div class="title">Adicionar aos favoritos</div>
  </div>
  <div class="pointer bar bar-footer bar-assertive" ng-click="rem(data._id)" ng-if="isFav">
      <div class="title">Remover dos favoritos</div>
  </div>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search"></button>
  </ion-nav-buttons>
</ion-view>
