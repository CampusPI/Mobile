<ion-view title="{{data.titulo || data.name}}">
  <ion-content class="has-header">

    <div class="video" ng-if="data.videoId">s
      <div youtube></div>
    </div>

    <div ng-if="data.conteudo">
      <img style="max-width: 100%" src="http://www.fct.unl.pt/sites/default/files/imagens/noticias/noticias.jpg">
      <h4>{{data.titulo}}</h4>
      <p>Notícia completa <a href="{{data.link}}">aqui</a></p>
    </div>

    <div ng-if="!data.conteudo && !data.videoId">
      <h4>{{data.titulo}}</h4>
      <img style="max-width: 100%" src="{{data.image}}">
      <p>Mais informações <a href="{{data.link}}">aqui</a></p>
    </div>

    <br>

    <p>{{data.description}}</p>
    
    <button class="button button-balanced button-full button-large" ng-if="!isFav" ng-click="add(data._id)">Adicionar aos favoritos</button>
    <button class="button button-assertive button-full button-large" ng-if="isFav" ng-click="rem(data._id)">Remover dos favoritos</button>

    <div share-links="Facebook, Twitter, LinkedIn" share-title={{data.titulo}}></div>

  </ion-content>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search"></button>
  </ion-nav-buttons>
</ion-view>
