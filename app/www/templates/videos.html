<ion-view title="CampusTV">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" noScroll>
      <div ng-repeat="playlist in playlists" class="card" ng-click="go('/app/video/{{playlist.id}}')">
        <div class="item item-text-wrap" swipetowin>
          {{playlist.title}}
        </div>
        <div class="escondeesconde">
          <div>
              <i class="icon ion-star"></i>
          </div>
        </div>
      </div>
 </ion-content>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search"></button>
  </ion-nav-buttons>
</ion-view>
