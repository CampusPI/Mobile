<ion-view title="Vídeos">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Vídeos</h1>
    <ion-list ng-repeat="v in videos">

      <div class="item item-thumbnail-left" ng-click="go('/app/content/{{v._id}}')">
        <img src="{{v.thumbnail}}">
        <h2>{{v.titulo}}</h2>
        <p>{{v.description}}</p>
      </div>

    </ion-list>
  </ion-content>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search-strong"></button>
  </ion-nav-buttons>
</ion-view>
