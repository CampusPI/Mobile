<ion-view title="CampusTV">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" noScroll>
      <div ng-repeat="playlist in playlists" class="list card" ng-click="go('/app/video/{{playlist._id}}')">
        <div class="item noborder" swipetowin="{{playlist._id}}">
          <div class="item item-text-wrap">
            {{playlist.name}}
          </div>
          <div class="item item-image">
            <img src="{{playlist.thumbnail}}">
          </div>
        </div>
        <div class="escondeesconde">
          <div>
            <i class="icon ion-star"></i>
          </div>
        </div>
      </div>
 </ion-content>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search"></button>
  </ion-nav-buttons>
</ion-view>
